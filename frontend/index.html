<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Version 2</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <!-- This div will contains details of the current round you are on -->
            <div id="current">
                <div id="choices">
                    <div id="row1">
                    </div>
                    <div id="row2">
                    </div>
                </div>
                <!-- Contains text data regarding each round -->
                <div id="data">
                </div>
            </div>
            <!-- This div will contain all the buttons for each round -->
            <div id="all">
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
